backend:
  name: Build & Test Backend
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: "job craft final/job_craft_backend"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

       - name: Install dependencies
        run: npm ci


    - name: Run tests
      run: npm test --if-present

    - name: Build backend
      run: npm run build --if-present
